# http://docs.travis-ci.com/user/languages/ruby/
language: ruby
bundler_args: --without debug
script: bundle exec rake spec
env:
  - CI=true
rvm:
  - 2.2
  - jruby-head
cache: bundler
matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-head
before_install:
  - gem install bundler # for jruby-head
  - gem update bundler
